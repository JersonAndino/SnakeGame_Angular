<div id="content">
    <div id="box-board" >
        <div id="statistics">
            <div>
                <span><h1><b>SCORE: </b>{{score}}</h1></span>
            </div>
        </div>
        <div id="board" #board>
            <div *ngFor="let box of boxes" class="box">
                <div *ngIf="(box.x)%2==0 && box.y%2==0" class="box1"></div>
                <div *ngIf="(box.x)%2==0 && box.y%2==1" class="box2"></div>
                <div *ngIf="(box.x)%2==1 && box.y%2==0" class="box2"></div>
                <div *ngIf="(box.x)%2==1 && box.y%2==1" class="box1"></div>
            </div>
            <div id="snakeB" #snakeB></div>
            <!-- <div *ngFor="let cell of snake">
                <div class="cell" id="cell.id">{{cell.id}} </div>
            </div> -->
        </div>
        <input type="text" id="comandos" class="" #comandos (keydown)="presionarTecla($event)">
    </div>
</div>
